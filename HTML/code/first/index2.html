<!-- Doctype HTML tells the browser that following document is HTML type. it is default. -->
<!DOCTYPE html>
<!-- html opening tag with attribute lang and value "en"(english)-->
<html lang="en">
    <!-- head opening tag. head is used for metadata(data about data)-->
<head>
    <meta charset="UTF-8"><!-- meta tag with character set "UTF-8"-->
    <!-- it is a character set contains all characters we need. UTF means unicode transmission format and it is 8 bits -->
     <!-- viewport means screen we see . this line represents screen we see is having always device width and inital zoom is 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head closing tag-->
</head>
<body>
    <!-- actual content -->
     <!-- headings -->
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>

</body>
</html>
