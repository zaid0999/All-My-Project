<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="main.py">

        <label for="name">First Name :</label>
<input type="text" id="name"><br><br>

   <label for="ln">Last Name :</label>
   <input type="text" id="ln" ><br><br>

   <label for="email">Email :</label>
   <input type="email" id="email"><br><br>

   <label for="pass">Password :</label>
   <input type="password" id="pass"><br><br>

   <label>Gender</label><br>

   <label for="m">Male</label>
   <input type="radio" id="m" value="Male" name="Gender"><br>

   <label for="f">Female</label>
   <input type="radio" id="f" value="Female" name="Gender"><br>

   <label for="o">Other</label>
   <input type="radio" name="Gender" id="o" value="Other"><br>

   <label>DOB :</label>
   <input type="date">
   <br><br>
   
   <label>Preferences :</label><br>

   <label for="ch">Acrylic Painting</label>
   <input type="checkbox" id="ch"><br>

   <label for="op">Oil Painting </label>
   <input type="checkbox" id="op">
   <br>

   <label for="wcp">Water Color Painting </label>
   <input type="checkbox" id="wcp"><br><br>

   <label for="so">Select Occuparation</label>
   <select>
    <option>Student</option>
    <option>Teacher</option>
    <option>Artist</option>
    <option>Other</option>
   </select><br><br>

   <label>Bio</label><br>
   <textarea rows="4" cols="40" placeholder="Share few lines about yourself..."></textarea><br><br>

   <button>RESET</button> <button>SUBMIT</button>

    </form>





</body>
</html>
