<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }
        body{
            background-image: url(./wallpaperflare.com_wallpaper\ \(2\).jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container{
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #00aaff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(68, 168, 231, 0.1);
        }
        .contact-left{
            background-color: #1a2a36;
            color: white;
            flex: 1;
            padding: 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .contact-left h2{
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .icon{
            display: flex;
            gap: 15px;
        }
        .icon a img{
            width: 50px;
            height: 50px;
            background-color: transparent;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }
        .icon a img:hover{
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

        }
        .contact-right{
            background-color: #00aaff;
            flex: 1;
            padding: 40px 30px;
            background: linear-gradient(270deg, #3db09e, #c4efff, #3db09e);
            background-size: 600% 600%;
            animation: gradientMove 5s ease-in-out infinite;
        }
        @keyframes gradientMove{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }
        .contact-right form{
            display: flex;
            flex-direction: column;
        }
        .contact-right label{
            margin-bottom: 5px;
            font-size: 20px;
        }
        .contact-right input, 
        .contact-right textarea{
            margin-bottom: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        .contact-right button{
            background-color: #1a2936;
            color: #fff;
            border: none;
            width: 100px;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.6s ease;
            cursor: pointer;
        }
        @media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        width: 90%;
        height: auto;
    }
    .contact-left, .contact-right {
        padding: 20px;
    }
    .contact-left h2 {
        font-size: 1.5rem;
        text-align: center;
    }
    .icon {
        flex-wrap: wrap;
        justify-content: center;
    }
    .icon a img {
        width: 40px;
        height: 40px;
    }
    .contact-right label {
        font-size: 16px;
    }
    .contact-right input, 
    .contact-right textarea {
        font-size: 12px;
    }
    .contact-right button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-left">
            <h2 class="animate__animated animate__bounceIn">CONTACT</h2>
            <div class="icon">
                <a href=""><img src="./linkedin (1).png" alt=""></a>
                <a href=""><img src="./github.png" alt=""></a>
                <a href=""><img src="./mail-icon.png" alt=""></a>
                <a href="https://wa.me/qr/4XEOV5UKUFNEM1" target="_blank"><img src="./phone.png" alt=""></a>
            </div>
        </div>
        <div class="contact-right">
            <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>

            <button type="submit" class="animate__animated animate__pulse animate__infinite">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
